<div class="browse-history">
	<div ng-repeat="item in history | limitTo:-3" class="item" itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
		<span class="item-inner">
			<a href="{{item.url}}" itemprop="url">
				<span itemprop="title">
					{{item.title}} {{$index}}
				</span>
			</a>
		</span>
	</div>
</div>
